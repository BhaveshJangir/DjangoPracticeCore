{% extends 'base.html' %}
{% block dev %}

<div class="container mt-5">
    <form class="col-6 mx-auto card col-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Reciepe</h2>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1">Reciepe Name</label>
          <input name = "reciepe_name"  required type="text" class="form-control" placeholder="Reciepe">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Reciepe Description</label>
          <textarea name = "reciepe_description" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Reciepe Image</label>
            <input name = "reciepe_image"  required type="file" class="form-control">
          </div>
        <button  class="btn btn-primary">Add Reciepe</button>
      </form>
</div>

<hr>

<div class="container ">
    <label for="exampleInputEmail1">Search Food</label>
    <input name = "reciepe_name"  required type="text" class="form-control" placeholder="type here.......">
    <button name="search" type="submit" class="btn btn-primary" style="margin-top: 10px;">Search</button>
  </div>

<div class="container" style="margin-top: 50px">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Dish</th>
            <th scope="col">Recipe</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
        <h1>Receipe</h1>
        {% for recipe in Receipe %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.reciepe_name}}</td>
            <td>{{recipe.reciepe_description}}</td>
            <td><img src = "/media/{{recipe.reciepe_image}}" style="height: 100px;"></td>
            <td>
                <a href="/delete_receipe/{{recipe.id}}/" class="btn btn-danger">Delete</a>
                <a href="/update_receipe/{{recipe.id}}/" class="btn btn-primary">Update</a>
            </td>
          </tr>

          {% endfor %}
         
        </tbody>
      </table>
</div>


{% endblock %}
